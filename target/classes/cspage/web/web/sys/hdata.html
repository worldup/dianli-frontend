    <script type="text/javascript">
        Date.prototype.format = function (format) {
            var o = {
                "M+": this.getMonth() + 1,
                "d+": this.getDate(),
                "h+": this.getHours(),
                "m+": this.getMinutes(),
                "s+": this.getSeconds(),
                "q+": Math.floor((this.getMonth() + 3) / 3),
                "S": this.getMilliseconds()
            }
            if (/(y+)/.test(format)) {
                format = format.replace(RegExp.$1, (this.getFullYear() + "").substr(4 - RegExp.$1.length));
            }
            for (var k in o) {
                if (new RegExp("(" + k + ")").test(format)) {
                    format = format.replace(RegExp.$1, RegExp.$1.length == 1 ? o[k] : ("00" + o[k]).substr(("" + o[k]).length));
                }
            }
            return format;
        };
        Date.prototype.from = function (str) {
            var strInfo = str.match(/\d+/g);
            var r = [this.getFullYear(), this.getMonth() + 1, this.getDate(), this.getHours(), this.getMinutes(), this.getSeconds()];
            for (var i = 0; i < 6 && i < strInfo.length; i++) {
                r[i] = strInfo[i].length > 0 ? strInfo[i] : r[i];
            }
            this.setFullYear(r[0]);
            this.setMonth(r[1]-1);
            this.setDate(r[2]);
            this.setHours(r[3]);
            this.setMinutes(r[4]);
            this.setSeconds(r[5]);
        };
        Date.prototype.addYear = function (n) {
            this.setFullYear(this.getFullYear() + n);
        };
        Date.prototype.addMonth = function (n) {
            var y = this.getFullYear();
            var m = this.getMonth() + n;
            while(m > 11) {
                m -= 12;
                y++;
            }
            while(m < 0) {
                m += 12;
                y--;
            }
            this.setMonth(m);
            this.setFullYear(y);
        };
        Date.prototype.addDate = function (n) {
            this.setTime(this.getTime() + 24 * 3600 * 1000 * n);
        };
        Date.prototype.addHours = function (n) {
            this.setTime(this.getTime() + 3600 * 1000 * n);
        };
        Date.prototype.addMinutes = function (n) {
            this.setTime(this.getTime() + 60 * 1000 * n);
        };
        Date.prototype.addSeconds = function (n) {
            this.setTime(this.getTime() + 1000 * n);
        };
        Date.fromString = function (str) {
            var d = new Date();
            d.from(str);
            return d;
        };
        Date.fromDate = function (d) {
            var n = new Date();
            n.setTime(d.getTime());
            return n;
        };
    </script>

    <script type="text/javascript">
        var selText;
        var selKey;
        var curKey;
        var timeMode;
        var retDates;
        var retUnit = "";
        var myOptions = {
            chart: {
                renderTo: 'container',
                type: 'spline',                
                height : 500
            },
            title: {
                text: 'Sensors'
            },
            xAxis: {
                type: 'datetime',
                dateTimeLabelFormats: {
                    day: '%m-%d',
                    week: '%m-%d',
                    month: '%Y-%m'
                }
            },
            yAxis: {
                title: {
                    text: ''
                }
            },
            tooltip: {
                crosshairs: true,
                shared: true,
                formatter: function () {
                    var s = '<b>' + this.x + '</b>';
                    $.each(this.points, function (i, point) {
                        s += '<br/><span style="color:' + point.series.color + '">●</span> ' + point.series.name + ': ' + point.y + retUnit;
                    });
                    return s;
                }
            },
            plotOptions: {
                series: {
                    cursor: 'pointer',
                    point: {
                        events: {
                            click: function () {
                                if (retDates != null && timeMode < 5) {
                                    timeMode++;
                                    if (selectDate(Date.fromString(retDates[this.x]))) {
                                        searchData();
                                    }
                                }
                            }
                        }
                    }
                }
            },
            series: [{}, {}, {}]
        };
        function selectDate(d) {
            var ret = true;
            var d0 = Date.fromDate(d);
            var d1;
            switch (timeMode) {
                case 1:
                    d0.setFullYear(2010, 0);
                    d1 = new Date();
                    break;
                case 2:
                    d0.setMonth(0, 1);
                    d1 = Date.fromDate(d0);
                    d1.setMonth(11, 31);
                    break;
                case 3:
                    d0.setDate(1);
                    d1 = Date.fromDate(d0);
                    d1.addMonth(1);
                    d1.addDate(-1);
                    break;
                case 4:
                    d0.setHours(0);
                    d1 = Date.fromDate(d0);
                    d1.setHours(23, 59);
                    break;
                case 5:
                    d0.setMinutes(0);
                    d1 = Date.fromDate(d0);
                    d1.setMinutes(59, 59);
                    break;
                default:
                    ret = false;
                    break;
            }
            if (ret) {
                $('#beginDate').val(d0.format('yyyy-MM-dd hh:mm'));
                $('#endDate').val(d1.format('yyyy-MM-dd hh:mm'));
            }
            return ret;
        }
        function moveDate(type) {
            var d = Date.fromString($('#beginDate').val());
            switch (type) {
                case 'up':
                    switch (timeMode) {
                        case 2:
                            timeMode = 1;
                            break;
                        case 3:
                            timeMode = 2;
                            break;
                        case 4:
                            timeMode = 3;
                            break;
                        case 5:
                            timeMode = 4;
                            break;
                    }
                    break;
                case 'pre':
                    switch (timeMode) {
                        case 2:
                            d.addYear(-1);
                            break;
                        case 3:
                            d.addMonth(-1);
                            break;
                        case 4:
                            d.addDate(-1);
                            break;
                        case 5:
                            d.addHours(-1);
                            break;
                    }
                    break;
                case 'next':
                    switch (timeMode) {
                        case 2:
                            d.addYear(1);
                            break;
                        case 3:
                            d.addMonth(1);
                            break;
                        case 4:
                            d.addDate(1);
                            break;
                        case 5:
                            d.addHours(1);
                            break;
                    }
                    break;
            }
            if (selectDate(d)) {
                searchData();
            }
        }
        function presetDate(type) {
            var d = new Date();
            $('#endDate').val(d.format('yyyy-MM-dd hh:mm'));
            switch (type) {
                case 'thisYear':
                    d.setMonth(0, 1);
                    d.setHours(0, 0);
                    timeMode = 2;
                    break;
                case 'thisMonth':
                    d.setMonth(d.getMonth(), 1);
                    d.setHours(0, 0);
                    timeMode = 3;
                    break;
                case 'today':
                    d.setHours(0, 0);
                    timeMode = 4;
                    break;
                case 'thisHour':
                    d.setMinutes(0, 0);
                    timeMode = 5;
                    break;
                case 'lastYear':
                    d.setFullYear(d.getFullYear() - 1);
                    timeMode = 2;
                    break;
                case 'lastMonth':
                    if (d.getMonth() > 1) {
                        d.setMonth(d.getMonth() - 1);
                    } else {
                        d.setFullYear(d.getFullYear() - 1);
                        d.setMonth(11);
                    }
                    timeMode = 3;
                    break;
                case 'lastDay':
                    d.setTime(d.getTime() - 24 * 3600 * 1000);
                    timeMode = 4;
                    break;
                case 'lastHour':
                    d.setTime(d.getTime() - 3600 * 1000);
                    timeMode = 5;
                    break;
            }
            $('#beginDate').val(d.format('yyyy-MM-dd hh:mm'));
            searchData();
        }
        function searchData() {
            if (curKey == null) {
                $('#btnSensor').popover('show');
                return;
            }
            $('#btnSensor').popover('hide');
            if ($('#beginDate').val() == '') {
                $('#beginDate').popover('show');
                return;
            }
            $('#beginDate').popover('hide');
            if ($('#endDate').val() == '') {
                $('#endDate').popover('show');
                return;
            }
            $('#endDate').popover('hide');
            var dataStr = 'k=' + curKey + '&t0=' + $('#beginDate').val() + '&t1=' + $('#endDate').val();
            $.ajax({
                url: '/action/hisdata',
                type: 'post',
                data: dataStr,
                success: function (dat) {
                    $('#myMsg').html("");
                    if (dat != "") {
                        var jd = jQuery.parseJSON(dat);
                        retUnit = jd.unit;
                        timeMode = jd.mode;
                        retDates = jd.xDate;
                        myOptions.title.text = jd.title;
                        myOptions.xAxis.categories = jd.xAxis;
                        if (retUnit != "") {
                            myOptions.yAxis.title.text = jd.type + ' (' + retUnit + ')';
                        } else {
                            myOptions.yAxis.title.text = jd.type;
                        }
                        myOptions.series = jd.series;
                        var chart = new Highcharts.Chart(myOptions);
                    }
                },
                error: function (dat) {
                    if (dat.status == 401) {
                        $('#myMsg').html("<div class=\"alert alert-danger\" role=\"alert\">权限不足，请<a href=\"/pub/login.html\">登录</a>重试</div>");
                    } else {
                        $('#myMsg').html("<div class=\"alert alert-danger\" role=\"alert\">网络异常，数据请求失败</div>");
                    }
                }
            });
        }
        $(function () {
            Highcharts.setOptions({
                global: {
                    useUTC: false
                }
            });
            $('#myTree')
            // listen for event
            .on('changed.jstree', function (e, data) {
                var s = data.instance.get_node(data.selected[0]);
                selText = s.text;
                selKey = s.id;
                $('#sid').html(selText);
            })
            .jstree({
                "core": {
                    "animation": 0,
                    "themes": { "stripes": true },
                    'data': {
                        'url': '/action/sensors.html',
                        'data': function (node) {
                            return { 'id': node.id };
                        }
                    }
                }
            });
            $('#btnSelect').click(function () {
                $('#sid').val(selText);
                curKey = selKey;
                $('#selectDlg').modal('hide');
            });
            $('#btnSensor').click(function () {
                $('#btnSensor').popover('hide');
                $('#selectDlg').modal('show');
            });
            $('#btnSearch').click(function () {
                searchData();
            });
            $('#beginDate').focus(function () {
                $('#beginDate').popover('hide');
            });
            $('#endDate').focus(function () {
                $('#endDate').popover('hide');
            });
        });
    </script>
