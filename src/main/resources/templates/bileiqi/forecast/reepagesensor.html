
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
      layout:decorate="layout">

<body>
<div class="admin-content-body" layout:fragment="content"  id="container">
    <div id="main" style="width: 100%;height:93%;">
        <div style="padding: 15px 25px ">
            <el-breadcrumb separator="/">
                <el-breadcrumb-item >首页</el-breadcrumb-item>
                <el-breadcrumb-item>避雷器</el-breadcrumb-item>
                <el-breadcrumb-item>缺陷检测</el-breadcrumb-item>
                <el-breadcrumb-item>底座接地不良</el-breadcrumb-item>
            </el-breadcrumb>
        </div>
        <div class="col-lg-12 col-md-12 table-wrap" >
            <!--工具条-->
            <el-col :span="24" class="toolbar" style="padding-bottom: 0px;">

                <el-form :inline="true" >
                    <el-form-item>
                        <el-button type="primary" @click="latestMetric">查询</el-button>
                    </el-form-item>
                    <el-form-item>
                        <el-tag type="warning"> 泄漏电流缓降趋向于0</el-tag>

                    </el-form-item>
                    <el-form-item>
                        <el-tag type="danger">雷击时，同杆三相放电电流显著不一致</el-tag>
                    </el-form-item>

                </el-form>
            </el-col>
            <el-table  :data="tbData"   v-loading.body="listLoading" border stripe highlight-current-row height="450"   style="width: 100%">
                <el-table-column   prop="pole"  label="安装位置"  width="200"> </el-table-column>

                <el-table-column  prop="type"  label="ABC相" width="180">  </el-table-column>
                <el-table-column  prop="stype"  label="传感器类型" width="180">  </el-table-column>
                <el-table-column  prop="sid"  label="传感器sid" width="180">  </el-table-column>

            </el-table>


        </div>

    </div>
</div>
<th:block layout:fragment="script">
    <script src="//cdn.bootcss.com/lodash.js/4.17.4/lodash.min.js"></script>

    <script type="text/javascript"  th:inline="javascript">
        var v=new Vue({
            el:"#main",
            mounted:function(){
                this.latestMetric();
            },

            methods:{

                showDangerFlag:function (time) {
                    return time>new Date();
                },

                latestMetric:function( ){

                    var that=this;
                    that.listLoading=true;
                    axios.get("/bileiqi/sensor/forecast/zerodlsensor/data").then(function(resp){
                        that.tbData=resp.data
                        that.listLoading=false;
                    })
                }
            },

            data:function(){
                return{

                    listLoading:false,
                    tbData:[]

                }
            }
        })
    </script>

</th:block>
</body>
</html>
