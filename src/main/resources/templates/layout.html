
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
      class="no-js fixed-layout">

<head >
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <title th:title="${layoutTitle}">上海金山工业区能效管理服务平台</title>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <meta name="renderer" content="webkit"/>
    <meta http-equiv="Cache-Control" content="no-siteapp"/>
    <link rel="icon" type="image/jpg" th:href="@{/assets/img/favorite.jpg}" href="../static/assets/img/favorite.jpg"/>
    <meta name="apple-mobile-web-app-title" content="${layoutTitle}"/>
    <link rel="stylesheet" th:href="@{/assets/css/amazeui.min.css}" href="../static/assets/css/amazeui.min.css"/>
    <link rel="stylesheet" th:href="@{/assets/css/home.css}" href="../static/assets/css/home.css"/>
    <link rel="stylesheet" th:href="@{/assets/css/amap/style.css}" href="../static/assets/css/amap/style.css"/>
    <link rel="stylesheet" th:href="@{/assets/css/font-awesome.css}" href="../static/assets/css/font-awesome.css"/>
    <th:block layout:fragment="stylesheet"></th:block>
</head>
<body>

<div >
    <header class="am-topbar am-topbar-inverse admin-header" >
        <div class="am-topbar-brand">
            <strong th:text="${strongHeader}">上海金山工业区</strong>
            <small th:text="${smallHeader}">能效管理服务平台</small>
        </div>

        <button class="am-topbar-btn am-topbar-toggle am-btn am-btn-sm am-btn-success am-show-sm-only"
                data-am-collapse="{target: '#topbar-collapse'}"><span class="am-sr-only">导航切换</span> <span
                class="am-icon-bars"></span></button>

        <div class="am-collapse am-topbar-collapse" id="topbar-collapse">

            <ul class="am-nav am-nav-pills am-topbar-nav am-topbar-right admin-header-list">
                <li><a href="javascript:;"><span class="am-icon-exclamation-triangle"></span> 告警信息 <span
                        class="am-badge am-badge-warning">0</span></a></li>
                <li class="am-dropdown" data-am-dropdown="">
                    <a class="am-dropdown-toggle" data-am-dropdown-toggle="" href="javascript:;">
                        <span class="am-icon-users"></span> 管理员 <span class="am-icon-caret-down"></span>
                    </a>
                    <ul class="am-dropdown-content">
                        <li><a href="#"><span class="am-icon-cog"></span> 设置</a></li>
                        <li><a th:href="@{'/logout'}"href="#"><span class="am-icon-power-off"></span> 退出</a></li>
                    </ul>
                </li>
                <li class="am-hide-sm-only"><a href="javascript:;" id="admin-fullscreen"><span
                        class="am-icon-arrows-alt"></span> <span class="admin-fullText">全屏模式</span></a></li>
            </ul>
        </div>
    </header>
</div>
<div class="am-cf admin-main">
    <!-- sidebar start -->
    <div class="admin-sidebar am-offcanvas" id="admin-offcanvas">
        <div class="am-offcanvas-bar admin-offcanvas-bar" style="overflow: hidden">
            <ul class="am-list admin-sidebar-list">

                <li th:each="menu : ${menus}" th:class="${not #lists.isEmpty(menu.subMenu)}?${'admin-parent'}:${''}">
                    <a class="am-cf" th:if="${not #lists.isEmpty(menu.subMenu)}" data-am-collapse="{target: '#collapse-eye'}"><span th:class="${menu.iconClass}"></span> <span th:text="${menu.name}"></span>
                        <span class="am-icon-angle-right am-fr am-margin-right"></span></a>
                    <ul th:if="${not #lists.isEmpty(menu.subMenu)}" class="am-list am-collapse admin-sidebar-sub am-in" id="collapse-eye">
                        <li th:each="subMenu:${menu.subMenu}"><a th:href="${subMenu.url}"><span th:class="${subMenu.iconClass}"></span> <span th:text="${subMenu.name}"></span></a></li>
                    </ul>
                    <a th:if="${#lists.isEmpty(menu.subMenu)}" th:href="${menu.url}"><span th:class="${menu.iconClass}"></span><span th:text="${menu.name}"></span> </a>
                </li>

            </ul>
        </div>
    </div>
    <!-- sidebar end -->

    <!-- content start -->
    <div class="admin-content">
        <div class="admin-content-body" id="container" layout:fragment="content">

        </div>

        <footer class="admin-content-footer">
            <hr> </hr>
            <p class="am-padding-left">© 2016 上海欧忆智能网络</p>
        </footer>
    </div>
    <!-- content end -->
</div>


<!--[if lt IE 9]>
<script src="http://libs.baidu.com/jquery/1.11.1/jquery.min.js"></script>
<script src="http://cdn.staticfile.org/modernizr/2.8.3/modernizr.js"></script>
<script src="/js/amazeui.ie8polyfill.min.js"></script>
<![endif]-->

<!--[if (gte IE 9)|!(IE)]><!-->
<script th:src="@{/assets/js/jquery.min.js}" src="../static/assets/js/jquery.min.js"></script>
<!--<![endif]-->
<script th:src="@{/assets/js/amazeui.min.js}" src="../static/assets/js/amazeui.min.js"></script>
<script th:src="@{/assets/js/home.js}" src="../static/assets/js/home.js"></script>

<th:block layout:fragment="script"></th:block>
</body>
</html>
